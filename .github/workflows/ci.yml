name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify build output
        run: |
          echo "Build completed successfully!"
          if [ -d "build" ]; then
            echo "Build directory size:"
            du -sh build/
            echo "Build files:"
            ls -la build/
          else
            echo "Error: build directory not found!"
            exit 1
          fi
